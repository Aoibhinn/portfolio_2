<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links to font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Test your knowledge</title>
</head>
<body>
    <div class="container">
        <div id="game">

            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                </div>

                <div class="score-item">
                    <p class="hud-prefix">
                        score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>

            <!--Question and choices section-->
            <div id="question"></div>
            <div class="choice-container">
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-text" data-number="4"></p>
            </div>

            <div class="bottom-display">
                <div>
                    <p id="timeleft" class="timer"></p>
                </div>
                <div>
                    <!--Takes user back to home page-->
                    <a class="home-btn" href="index.html"><i class="fas fa-home"></i></a>
                   </div>
            </div>
        </div>    
    </div>
     <!--Link to javaScript file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
